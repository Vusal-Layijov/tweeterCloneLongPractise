{%extends 'base.html'%}
{%block main%}

<form class="tweet" action="/new" method="POST">
    {{ form.hidden_tag() }}
    {%if errors != None %}
        {%for error in errors%}
            <p>{{error}}</p>
        {%endfor%}
    {%endif%}
    <p>{{ form.author.label }}:{{ form.author }}</p>
    <p>{{ form.tweet.label }}:{{ form.tweet }}</p>
    <p>{{ form.submit }}</p>
</form>


{%endblock%}
